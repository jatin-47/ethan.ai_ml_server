{% extends "layout.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

  
{% block body %}
<h1 class="heading">Register</h1>
<main class="register">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        {% if message %}
        <div class="msg">{{ message }}</div>
        {% endif %}
        <div>
            <input  autofocus type="text" name="username" placeholder="Username" required>
            <i class="fa fa-user"></i>
        </div>
        <div>
            <input type="email" name="email" placeholder="Email Address" required>
            <i class="fa fa-envelope"></i>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required>
            <i class="fa fa-lock"></i>
        </div>
        <div>
            <input  type="password" name="confirmation" placeholder="Confirm Password" required>
            <i class="fa fa-lock"></i>
        </div>
        <input class="button" type="submit" value="Register">
        <span>Already have an account? <a href="{% url 'login' %}">Log In here.</a></span> 
    </form> 
</main>
{% endblock %}
