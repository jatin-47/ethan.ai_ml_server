{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    {% block link %}
    {% endblock %}
    
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    
    <nav class="titlebar">
        <div id="sign" class="d-flex flex-row justify-content-around align-items-center">
            {% if user.is_authenticated %}
                <span>Signed in as <strong>{{ user.username }}</strong></span>
                <div>
                    <a href="{% url 'dashboard' %}"><button class="dashboard">Dashboard</button></a>
                </div>
                <div class="user">
                    <a href="{% url 'logout' %}"><button class="logout">LogOut</button></a>
                </div>
            {% else %}
                <a href="{% url 'register' %}"><button class="register">Register</button></a>
                <a href="{% url 'login' %}"><button class="login">LogIn</button></a>
            {% endif %}
        </div>
    </nav>

    {% block body %}

    {% endblock %}
    
</body>
{% block script %}
{% endblock %}
</html>
